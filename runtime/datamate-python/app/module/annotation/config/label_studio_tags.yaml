# Control tags - tools for annotation
# Categories:
#   - labeling: Controls used for annotating/labeling objects (shown in template form)
#   - layout: UI/layout elements not used for labeling (hidden from template form by default)
controls:
  # Choice-based controls (use <Choice> children)
  Choices:
    description: "Multiple choice classification"
    required_attrs: [name, toName]
    optional_attrs:
      required:
        type: boolean
        description: "Whether the choice is required"
      choice:
        type: string
        values: [single, multiple]
        default: single
        description: "Selection mode: single or multiple"
      showInline:
        type: boolean
        default: true
        description: "Show choices inline or as dropdown"
    requires_children: true
    child_tag: Choice
    child_required_attrs: [value]
    category: labeling

  Taxonomy:
    description: "Hierarchical multi-label classification"
    required_attrs: [name, toName]
    optional_attrs:
      required:
        type: boolean
      maxDepth:
        type: number
        default: 3
        description: "Maximum depth of taxonomy tree"
    requires_children: true
    child_tag: Path
    child_required_attrs: [value]
    category: labeling

  Ranker:
    description: "Rank items in order"
    required_attrs: [name, toName]
    optional_attrs:
      required:
        type: boolean
      maxChoices:
        type: number
        default: 5
        description: "Maximum number of choices to rank"
    requires_children: true
    child_tag: Choice
    child_required_attrs: [value]
    category: layout

  List:
    description: "List selection control"
    required_attrs: [name, toName]
    optional_attrs:
      required:
        type: boolean
      mode:
        type: string
        values: [single, multiple]
        default: single
    requires_children: true
    child_tag: Item
    child_required_attrs: [value]
    category: layout

  Filter:
    description: "Filter control for annotation"
    required_attrs: [name, toName]
    optional_attrs:
      required:
        type: boolean
    requires_children: false
    category: layout

  Collapse:
    description: "Collapsible UI section"
    required_attrs: [name]
    optional_attrs:
      collapsed:
        type: boolean
        default: false
    requires_children: false
    category: layout

  Header:
    description: "Section header for UI grouping"
    required_attrs: [name]
    optional_attrs:
      level:
        type: number
        default: 1
        description: "Header level (1-6)"
    requires_children: false
    category: layout

  Shortcut:
    description: "Keyboard shortcut definition"
    required_attrs: [name, toName]
    optional_attrs:
      key:
        type: string
        description: "Shortcut key"
    requires_children: false
    category: layout

  Style:
    description: "Custom style for annotation UI"
    required_attrs: [name]
    optional_attrs:
      value:
        type: string
        description: "CSS style value"
    requires_children: false
    category: layout

  MagicWand:
    description: "Magic wand segmentation tool"
    required_attrs: [name, toName]
    optional_attrs:
      required:
        type: boolean
    requires_children: false
    category: labeling

  BitmaskLabels:
    description: "Bitmask segmentation with labels"
    required_attrs: [name, toName]
    optional_attrs: [required]
    requires_children: true
    child_tag: Label
    child_required_attrs: [value]
    category: labeling

  TimeseriesLabels:
    description: "Labels for timeseries data"
    required_attrs: [name, toName]
    optional_attrs: [required]
    requires_children: true
    child_tag: Label
    child_required_attrs: [value]
    category: labeling

  VectorLabels:
    description: "Labels for vector data"
    required_attrs: [name, toName]
    optional_attrs: [required]
    requires_children: true
    child_tag: Label
    child_required_attrs: [value]
    category: labeling

  ParagraphLabels:
    description: "Labels for paragraphs"
    required_attrs: [name, toName]
    optional_attrs: [required]
    requires_children: true
    child_tag: Label
    child_required_attrs: [value]
    category: labeling

  Relation:
    description: "Draw relation between objects"
    required_attrs: [name, toName]
    optional_attrs:
      required:
        type: boolean
    requires_children: false
    category: layout

  Relations:
    description: "Draw multiple relations between objects"
    required_attrs: [name, toName]
    optional_attrs:
      required:
        type: boolean
    requires_children: false
    category: layout

  Pairwise:
    description: "Pairwise comparison control"
    required_attrs: [name, toName]
    optional_attrs:
      required:
        type: boolean
    requires_children: false
    category: layout

  DateTime:
    description: "Date and time input"
    required_attrs: [name, toName]
    optional_attrs:
      required:
        type: boolean
      format:
        type: string
        default: "YYYY-MM-DD HH:mm:ss"
    requires_children: false
    category: labeling

  Number:
    description: "Numeric input field"
    required_attrs: [name, toName]
    optional_attrs:
      required:
        type: boolean
      min:
        type: number
      max:
        type: number
      step:
        type: number
        default: 1
    requires_children: false
    category: labeling

  # Label-based controls (use <Label> children)
  RectangleLabels:
    description: "Rectangle bounding boxes with labels"
