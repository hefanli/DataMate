  TextArea:
    description: "Text input field"
    required_attrs: [name, toName]
    optional_attrs:
      required:
        type: boolean
      placeholder:
        type: string
        description: "Placeholder text"
      maxSubmissions:
        type: number
        description: "Maximum number of submissions"
      rows:
        type: number
        default: 3
        description: "Number of rows in textarea"
      editable:
        type: boolean
